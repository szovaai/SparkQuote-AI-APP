<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>SparkQuote AI</title>
<meta name="color-scheme" content="dark light">

<!-- Tailwind (utility sprinkles only) -->
<script src="https://cdn.tailwindcss.com"></script>

<style>
  /* ===== Theme ===== */
  :root{
    --bg:#0D1117; --bg-elev:#0F141B; --line:#1E293B; --fg:#E8F2EE; --muted:#9CA3AF;
    --primary:#00D58C; --accent:#22D3EE; --danger:#EF4444; --info: #3B82F6;
    --bg-alt: var(--bg-elev);
    --proposal-primary: var(--primary);
    --proposal-secondary: var(--accent);
  }
  :root.light{
    --bg:#ffffff; --bg-elev:#f8fafc; --line:#e2e8f0; --fg:#0b1220; --muted:#475569;
    --primary:#16a34a; --accent:#0ea5e9; --danger:#dc2626; --info: #2563EB;
  }
  html,body, #root{margin:0;padding:0;background:var(--bg);color:var(--fg);
    font-family:Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
    -webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale;
  }
  .glass{background:rgba(255,255,255,.03);border:1px solid var(--line);backdrop-filter:blur(8px);border-radius:14px}
  .card{box-shadow:0 10px 30px rgba(0,0,0,.25)}
  .btn-primary{background:linear-gradient(135deg,var(--primary),var(--accent));color:#0B0F14;
    border:0;border-radius:12px;padding:.65rem .9rem;font-weight:700; display: inline-flex; align-items: center; justify-content: center; gap: 0.5rem;}
  .btn-primary:hover{transform:translateY(-1px)} .btn-primary:active{transform:translateY(0)}
  .btn-primary:disabled { background: var(--muted); opacity: 0.7; cursor: not-allowed; }
  .btn-secondary{background:transparent;border:1px solid var(--line);border-radius:10px;color:var(--fg);padding:.55rem .8rem}
  .input, select, textarea{width:100%;background:#0B0F14;color:var(--fg);border:1px solid var(--line);
    border-radius:10px;padding:.6rem .75rem}
  .input:focus, select:focus, textarea:focus{outline:0;border-color:var(--primary);
    box-shadow:0 0 0 3px rgba(0,213,140,.25)}
  .badge{font-size:.75rem;color:var(--muted);border:1px dashed var(--line);border-radius:999px;padding:.25rem .55rem}
  .section-title { font-size: 0.875rem; text-transform: uppercase; letter-spacing: 0.05em; color: var(--muted); font-weight: 600; }
  ::-webkit-scrollbar{width:8px;height:8px} ::-webkit-scrollbar-thumb{background:var(--line);border-radius:10px}
  
  /* Print Styles */
  @media print {
      html, body { background: #fff !important; color: #000 !important; font-size: 10pt; }
      .print\:hidden { display: none !important; }
      .print\:shadow-none { box-shadow: none !important; }
      .print\:border-none { border: none !important; }
      .print\:bg-white { background-color: #fff !important; }
      .print\:my-0 { margin-top: 0 !important; margin-bottom: 0 !important; }
      .print-footer { display: block !important; position: fixed; bottom: 0; width: 100%; text-align: right; font-size: 9pt; color: #666; }
      @page { margin: 1in; }
  }
  .print-footer { display: none; }
  .print-footer .page-number::after { content: counter(page); }
  
  /* Toast Notifications */
  #toasts { position: fixed; right: 1rem; bottom: 5rem; z-index: 50; display: flex; flex-direction: column; gap: 0.5rem; }
  .toast {
    padding: 0.75rem 1rem;
    border-radius: 14px;
    animation: fade-in 0.3s ease-out both;
    transition: opacity 0.3s;
  }
  .toast.error { border-color: var(--danger) !important; color: var(--danger); }
  .toast.success { border-color: var(--primary) !important; color: var(--primary); }

  /* Client View Toggle */
  .proposal-preview.client-clean .editor-note { display:none; }
  .proposal-preview.client-clean h2 { margin-top: 1.5rem; }
  .proposal-preview.client-clean h2:first-of-type { margin-top: 0; }

  /* Animations */
  .fade-in { animation: fade .25s ease-out both; }
  @keyframes fade { from{opacity:0; transform:translateY(4px)} to{opacity:1; transform:none} }

  /* Validation Nudge */
  .validation-error-ring {
    box-shadow: 0 0 0 2px var(--danger);
    transition: box-shadow 0.3s;
  }

</style>
<script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "use-debounce": "https://aistudiocdn.com/use-debounce@^10.0.6",
    "@vercel/node": "https://aistudiocdn.com/@vercel/node@^5.4.1",

}
</script>
</head>

  <div id="root">
    <div style="display: flex; justify-content: center; align-items: center; height: 100vh; font-family: sans-serif; color: var(--muted);">
      Loading SparkQuote AI...
    </div>
  </div>
  <script type="module" src="./bundle.js"></script>
</body>
</html>
